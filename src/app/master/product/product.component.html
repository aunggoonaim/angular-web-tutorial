<div class="w-full min-h-[calc(100vh_-_140px)] bg-gray-300 p-4">
  <div class="w-full rounded-xl bg-white shadow-xl min-h-[200px] p-2">
    <div class="w-full flex justify-end mt-3 mb-3">
      <button class="w-[200px] h-[40px] bg-red-600 hover:bg-red-500 rounded-lg text-white" (click)="clickAdd()">
        <span class="fas fa-plus mr-3"></span>
        Add
      </button>
    </div>
    <table class="w-full">
      <th class="border-gray-400 border-solid border-[1px]">Action</th>
      <th class="border-gray-400 border-solid border-[1px]">Product Name</th>
      <th class="border-gray-400 border-solid border-[1px]">Product Price</th>
      <th class="border-gray-400 border-solid border-[1px]">Product Image</th>
      <ng-container *ngFor="let item of data">
        <tr>
          <td>
            <div class="w-full flex justify-center">
              <button aria-label="remove" class="w-[30px] h-[30px] bg-red-600 hover:bg-red-500 rounded-lg text-white"
                (click)="clickDelete(item.id)">
                <span class="fas fa-trash ml-2 mr-3"></span>
              </button>
              <button aria-label="edit" class="w-[30px] h-[30px] bg-sky-600 hover:bg-sky-500 rounded-lg text-white ml-4"
                (click)="clickEdit(item.id)">
                <span class="fas fa-pen ml-2 mr-3"></span>
              </button>
            </div>
          </td>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td>-</td>
        </tr>
      </ng-container>
    </table>
  </div>
</div>
