<app-loading *ngIf="loading"></app-loading>
<div class="bg-background w-full h-full">
  <div class="w-full h-full flex justify-center align-middle items-center">
    <div class="bg-white bg-opacity-70 shadow-2xl min-w-[540px] h-[340px] rounded-md">
      <div class="flex justify-center w-full mt-[50px]">
        <h1 class="text-[40px]">Tutorial Angular !</h1>
      </div>
      <div class="flex justify-center w-full">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Placeholder" [(ngModel)]="email">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
      </div>
      <div class="flex justify-center w-full">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Placeholder" type="password" [(ngModel)]="password">
          <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
      </div>
      <div class="flex justify-center w-full">
        <button class="bg-sky-500 hover:bg-sky-400 flex justify-center w-[200px] h-[38px] text-white" (click)="login()">
          <span class="mt-2">Sign In</span>
          <mat-icon class="ml-3 mt-2" matSuffix>login</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
